<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network</title>
    <link rel="stylesheet" href="network.css">
</head>
<body>
    <div class="container">
        <h1>Network Settings</h1>
        <form id="keyForm">
            <label for="keyInput">Enter Key:</label>
            <input type="password" id="keyInput" name="keyInput" required>
            <button type="submit">Save Key</button>
        </form>
        <p id="statusMessage" class="typing-effect"></p>
    </div>
    <script src="network.js"></script>
</body>
</html>
