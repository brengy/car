<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure</title>
    <link rel="stylesheet" href="prices.css">
</head>
<body>
    <div class="brochure2">
        <img src="trans.png" alt="Image description">
    </div>
    <div class="brochure">
        <div class="section center">
            <div class="capsule" id="capsule">
                <div class="contact-info" id="typingEffect">
                    <!-- Dynamic content from Google Sheets will be inserted here -->
                </div>
                <div id="imageContainer"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button id="aboutPButton">About Product</button>
        <button id="pricesButton">Prices</button>
        <button id="imagesButton">Images</button>
        <button id="indexButton">Go to Index</button>
    </div>
    <script src="prices.js"></script>
</body>
</html>
